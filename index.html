<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calcultor</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <h1>Scientific <span>Calculator</span></h1>
    <div class="calc">
      <div class="input">
        <input type="text" class="search" />
      </div>

      <div class="container">
        <div class="row flex">
          <button class="button red">CE</button>
          <button class="button">x!</button>
          <button class="button">%</button>
          <button class="button">C</button>
          <button class="button">sin</button>
        </div>
        <div class="row flex">
          <button class="button">pie</button>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">+</button>
        </div>
        <div class="row flex">
          <button class="button">cos</button>
          <button class="button">log</button>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">*</button>
        </div>
        <div class="row flex">
          <button class="button">tan</button>
          <button class="button">sqrt</button>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">-</button>
        </div>
        <div class="row flex">
          <button class="button">pow</button>
          <button class="button">0</button>
          <button class="button">00</button>
          <button class="button">.</button>
          <button class="button green">=</button>
          <button class="button">/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
